<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CarRent â€” Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white">
  <div id="nav-root"></div>
  <main class="pt-20">
    <div class="container-max mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">Find Your Perfect Car</h1>
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Filter Panel -->
        <aside class="lg:col-span-1">
          <div class="glass p-6 rounded-xl card sticky top-24">
            <h3 class="text-lg font-bold mb-4">Filters</h3>
            <form id="filter-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-2">Make</label>
                <input name="make" placeholder="e.g. BMW" class="w-full" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Model</label>
                <input name="model" placeholder="e.g. X5" class="w-full" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Year</label>
                <input name="year" type="number" placeholder="2024" class="w-full" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Min Price/Day</label>
                <input name="minPrice" type="number" step="0.01" placeholder="0" class="w-full" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Max Price/Day</label>
                <input name="maxPrice" type="number" step="0.01" placeholder="1000" class="w-full" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Status</label>
                <select name="status" class="w-full">
                  <option value="">Any Status</option>
                  <option>Available</option>
                  <option>Rented</option>
                </select>
              </div>
              <button type="submit" class="w-full btn btn-primary mt-4">Apply Filters</button>
            </form>
          </div>
        </aside>

        <!-- Cars Grid -->
        <section class="lg:col-span-3">
          <div id="cars-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>
      </div>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/cars.js"></script>
  <script>
    window.UI.mountNavbar();
    if (window.Cars && window.Cars.initCarsPage) window.Cars.initCarsPage();
    window.UI.refreshNotifCount();
  </script>
</body>
</html>
