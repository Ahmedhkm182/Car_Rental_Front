  <div id="navbar-root"></div>

    <div class="notif-container">
      <div class="notif-header">
        <div class="notif-settings-box">
  <h2 class="notif-settings-title">Notification Preferences</h2>

  <label class="notif-setting-item">
    <input type="checkbox" id="pref-created"> Email on Reservation Created
  </label>

  <label class="notif-setting-item">

  </label>

  <label class="notif-setting-item">
    <input type="checkbox" id="pref-payment-failed"> Email on Payment Failed

  <button id="save-prefs-btn" class="btn btn-primary" style="margin-top:15px;">

        <h1 class="notif-title">Notifications</h1>
